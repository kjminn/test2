<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .target{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
<!--삼항조건 연산자 5의 배수일 때 CSS Style(background-color)-->
<ul>
    <li th:each="dto, state : ${list}" th:class="${dto.sno % 5 == 0}?'target'" th:text="${dto}"></li>
</ul>


<!--    <ul>
        <li th:each="dto : ${list}">
            [[${dto}]]
        </li>
    </ul>-->

<!--반복문의 상태 객체 state를 사용하여 인덱스 번호 출력-->

<ul>
    <li th:each="dto, state : ${list}">
        [[${state.index}]]-----[[${dto}]]
    </li>
</ul>
<!--sno값이 5의 배수일때만 dto문자열을 출력-->
<ul>
    <li th:each="dto, state : ${list}" th:if="${dto.sno % 5 == 0}">
        [[${dto}]]
    </li>
</ul>

<!--5의 배수이면 -----------+sno 출력-->
<!--5의 배수가 아니면 fisrt 출력-->
<ul>
    <li th:each="dto, state : ${list}">
        <span  th:if="${dto.sno % 5 == 0}" th:text="${'----------------------'+dto.sno}"></span>
        <span  th:unless="${dto.sno % 5 == 0}" th:text="${dto.first}"></span>
    </li>
</ul>

<!--삼항조건 연산자-->
<ul>
    <li th:each="dto, state : ${list}" th:text="${dto.sno % 5 == 0}?${dto.sno}:${dto.first}"></li>
</ul>




</body>
</html>
